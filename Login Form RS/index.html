<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsividade.css">
    <title>Login Form</title>
</head>
<body>
<div class="pegatudo">
    <!-- LOGO -->
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="images/logo.svg" alt="">
            </a>
        </div>
    </div>

    <div class="login-body">
        <div class="login">
                <span id="portao">
                    <img src="images/log-in.svg" alt="image-login"></span>
                <span>
                    <h2>Faça seu login</h2>
                </span>

                <span>
                    <p>Entre com suas infomações de cadastro.
                    </p>
                </span>  
                <!-- INPUTS -->
                <form>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <span id="mail"><img src="images/mail.svg" alt=""></span>

                        <input id="email" type="email" placeholder="Digite seu e-mail">
                    </div>

                    <div class="input-box">
                        <label for="senha">
                            Senha
                        </label>
                        <span id="cadeado">
                            <img src="images/lock.svg" alt="">
                        </span>
                        <span id="eye">
                            <img src="images/eye.svg" alt="">
                        </span>
                        <input id="senha" type="password" placeholder="Digite sua senha">
                    </div>

                    <div class="lembredemim">
                        <div class="espacamento">
                            <span>
                                <input type="checkbox" id="checkbox">
                                <label for="checkbox">Lembre-me</label>
                            </span>
                            <span>
                                <a href="#">Esqueci minha senha</a>
                            </span>
                        </div>

                    <div class="submit">
                        <button>
                            ENTRAR
                        </button>
                    </div>
                </form>   
                    <div class="criar-conta">
                    <span class="criar-cnt">
                        Não tem conta? <a href="#">Registre-se</a>
                    </span>
                </div>
                </div> 
        </div>
        <div class="imagem">
            <img src="images/side-image.jpg" alt="">
        </div>
    </div>
</div>    
</body>
</html>
