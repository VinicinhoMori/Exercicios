<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsividade.css">
  <link rel="import" href="assets/fonts/HankenGrotesk-VariableFont_wght.ttf">
</head>
<body>

  <div class="container">
    <div class="direita">
      <h3>Your Result</h3>
          <div class="bola-numero">
            <span>76</span>
            <p>of 100</p>
          </div>
    
        <h2>Great</h2>
    
        <p>You scored higher than 65% of the people who have taken these tests.</p>
    
    </div>
    
      <div class="esquerda">
        <h3>Summary</h3>
        <div class="esquerda-text">

          
          <div class="txt reaction">
            <p><span class="detacado"> <img src="assets/images/icon-reaction.svg">Reaction</span>
            80 / 100</p>
          </div>


          
          <div class="txt memory">
            <p><span class="detacado"> <img src="assets/images/icon-memory.svg"> Memory </span>
              92 / 100</p>
          </div>
          
          
          <div class="verbal">
            <p><span class="detacado"> <img src="assets/images/icon-verbal.svg"> Verbal</span>
              61 / 100</p>
          </div>
          
          
            <div class="visual">
              <p><span class="detacado"> <img src="assets/images/icon-visual.svg">Visual</span>
              72 / 100</p>
            </div>
          
          <a href="#">Continue</a>
        </div>
        
  </div>
  
</body>
</html>
