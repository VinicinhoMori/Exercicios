<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>
    <div class="img">
      <div class="eye">
        <img src="images/icon-view.svg" alt="eye">
      </div>
    </div>

    <div class="info">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="coisado">
            <span class="eth"><img src="images/icon-ethereum.svg" alt="ethereum">0.041 ETH</span>

            <span class="clock"><img src="images/icon-clock.svg" alt="clock">3 days left</span>
        </div>
    </div>
    
    
      <div class="footer">
        <div class="footer__content">
          <div class="footer__img">
            <img src="images/image-avatar.png" alt="men">
          </div>
            <p>Creation of <span class="name">Jules Wyvern</span></p>
            </div>
        </div>
  </main>


</body>
</html>
